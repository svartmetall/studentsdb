<!DOCTYPE html>
<html lang="uk">

    <head>
        <meta charset="UTF-8"/>
        <title>Сервіс Обліку Студентів</title>
        <meta name="description"
              value="Система Обліку Студентів Навчального Закладу"/>

        <!-- Include Styles -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/main.css">

    </head>

    <body>

        <!-- Start Container -->
        <div class="container">

            <!-- Start Header -->
            <div class="row" id="header">

                <!-- Logo -->
                <div class="col-xs-8">
                    <h1>Форма редагування Студента</h1>
                </div>

            </div>
            <!-- End Header -->

            <!-- Start editor form -->
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ім'я*</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="Введіть ім'я*">
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">По-батькові</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="Введіть по-батькові ">
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Прізвище*</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="Введіть прізвище*">
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">№ білету*</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="Введіть № білету*">
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Дата народження</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="Введіть дату народження">
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Фото</label>
                        <div class="col-sm-4">
                            <p class="form-control-static">
                                Наразі: <a href="./img/cat.jpg">./img/cat.jpg</a>
                                <input type="checkbox">
                            </p>
                            Очистити:
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-4">
                        <p>Змінити:<input type="file" id="choose-file"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Група*</label>
                        <div class="col-xs-3">
                            <select class="form-control">
                                <option value="one">SLR-666</option>
                                <option value="two">MLTH-88</option>
                                <option value="two">ART-15</option>
                            </select>
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Додаткові Нотатки</label>
                        <div class="col-xs-3">
                            <textarea class="form-control" rows="5" placeholder="Нотатки"></textarea>
                        </div>
                </div>
            </form>
            <table class="table table-condensed">
                <tr>
                    <td class="col-sm-2 active"></td>
                    <td class="active">
                        <button type="button" class="btn btn-primary custom">Зберегти</button>
                        <button type="button" class="btn btn-default custom">Скасувати</button>
                    </td>
                </tr>
            </table>

            <!-- End editor form -->

            <!-- Start Footer -->
            <div class="row" id="footer">
                <div class="col-xs-12">
                    &copy; 2017 Сервіс Обліку Студентів
                </div>
            </div>
            <!-- End Footer -->

        </div>
        <!-- End Container -->

    <!-- Javascripts Section -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    </body>

</html>
